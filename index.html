<!doctype html><html><head><meta charset="utf-8"><title>龍虎榜查詢</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta property="og:image" content="https://onlinemad.github.io/5000-lottery/cover.webp"/><style>body{width:25%;margin:auto}button{width:100%;height:25pt}.main{text-align:center}.main .notice{color:#b22222}.main textarea{width:95%;font-size:20pt}.result-title{text-align:center}.footer{color:#696969;text-align:center;margin:20pt auto;line-height:18pt}#result{margin-bottom:20pt}#result li{list-style:none}#result li::before{content:'🀄'}@media only screen and (max-device-width :375px){body{width:95%}}@media only screen and (min-device-width :375px) and (max-device-width :667px){body{width:75%}}</style></head><body onload="loadUid()"><div class="main"><h1>龍虎榜查詢</h1><p><small></small><br/><small class="notice"></p><div><textarea id="uid" rows="5" placeholder="請輸入身分證字號（末四碼）查詢，用 , 分開多筆"></textarea> <button onclick="query()">查詢</button></div></div><div><h2 class="result-title">查詢結果</h2><div id="result"></div><div id="mask" style="display:none"><button onclick="mask()">碼掉身分證字號</button></div></div><div class="footer"><small>無廣告、無追蹤碼<br/>身分證字號暫存在瀏覽器內，你也可以<a href="#" onclick="clean()">清除暫存</a><br/>網站以<a href="https://github.com/onlinemad/5000-lottery" target="_blank">開放原始碼方式釋出</a></small></div></body><script>let coupons=[{name:"【第一週】",codes:["5253","32","98","67","97","410"]},{name:"【第二週】",codes:["64","85"]},{name:"【第三週】",codes:["89","32","54","597","453","152"]},{name:"【第四週】",codes:["96","15","07","30","73","98","19","11"]},,rs=[],search=(e,n)=>{return e.map(d=>{let a=[];return n.map(n=>{n.codes.map(e=>{d.slice(-e.length)===e&&a.push(`${n.name} [${e}]`)})}),{id:d,winning:a}})},uid=null;function loadUid(){uid=document.getElementById("uid"),uid.value=localStorage.getItem("uid")}function render(e){let a=document.getElementById("result");a.innerHTML="",e.map(e=>{let n=document.createElement("h3");n.appendChild(document.createTextNode(e.id)),a.appendChild(n);let d=document.createElement("span");if(0<e.winning.length){let d=document.createElement("ul");e.winning.map(e=>{let n=document.createElement("li");n.appendChild(document.createTextNode(e)),d.appendChild(n)}),a.appendChild(d)}else d.appendChild(document.createTextNode("都沒中")),a.appendChild(d)})}function query(){uid.style.display=null;let e=uid.value.split(",").map(e=>e.trim());localStorage.setItem("uid",e.toString()),rs=search(e,coupons),render(rs),document.getElementById("mask").style.display="block"}function mask(){uid.style.display="none",render(rs.map(e=>(e.id=e.id.replace(/[a-z\d]/gi,"*"),e)))}function clean(){uid.value="",uid.style.display=null,localStorage.removeItem("uid"),rs=[],render(rs),document.getElementById("mask").style.display="none"}</script></html>
